<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Google</title>
    <!-- GOOGLE APP ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="nav-bar">
        <div class="top-nav-bar">
            <div class="top-nav-bar-text">
                <span>Gmail</span>
                <span>Images</span>
            </div>
            <div class="app"><span class="material-symbols-outlined">apps</span></div>
            <div class="app"><div class="circle">R</div></div>
        </div>
    </header>
    <main class="middle-content-container">
        <div class="middle-content">
            <div class="google-logo">
                <img src="./assets/google.png">
            </div>
            <div class="search-bar-group">

                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill: rgba(152, 160, 166, 1)"><path d="M19.023 16.977a35.13 35.13 0 0 1-1.367-1.384c-.372-.378-.596-.653-.596-.653l-2.8-1.337A6.962 6.962 0 0 0 16 9c0-3.859-3.14-7-7-7S2 5.141 2 9s3.14 7 7 7c1.763 0 3.37-.66 4.603-1.739l1.337 2.8s.275.224.653.596c.387.363.896.854 1.384 1.367l1.358 1.392.604.646 2.121-2.121-.646-.604c-.379-.372-.885-.866-1.391-1.36zM9 14c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z"></path></svg>

                    </div>
                </div>
            </div>
            <div class="buttons">
                <input type="button" value="Google Search">
                <input type="button" value="I'm Feeling Lucky">
            </div>
            <div class="family-link"><img src="./assets/family-link.png">&nbsp;&nbsp;Keep your family safer online with&nbsp;<span class="blue-text">Family Link</span></div>
            <div class="offer">Google offered in: &nbsp;<span class="blue-text">Filipino </span>&nbsp;&nbsp;<span class="blue-text">Cebuano</span>

        <div class="divider"></div>
        <div class="footer-bar2">
            <span class="bar2-text1">
                <span>About</span>
                <span>Advertising</span>
                <span>Business</span>
                <span>How Search works</span>
            </span>
            <span class="bar2-text2">
                <span>Privacy</span>
                <span>Terms</span>
                <span>Settings</span>
            </span>
